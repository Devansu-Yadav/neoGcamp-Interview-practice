<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="/Question-2/style.css">
</head>
<body>
    <h1 id="app-heading">Calculator App</h1>

    <div class="app">
        <div class="input">
            <label class="number-label">No1</label>
            <input id="input-no-1" type="number">
            <label class="number-label">No2</label>
            <input id="input-no-2" type="number">
        </div>
    
        <button id="add-btn">+</button>
        <button id="subtract-btn">-</button>
        <button id="multiply-btn">x</button>
        <button id="divide-btn">/</button>

        <div class="output"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
